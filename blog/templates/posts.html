{% extends 'layout.html' %} {% block content %}
<h1>post</h1>

{% for post in posts %}
<h2>{{post.title}}</h2>
<h4>{{post.date|date:'d M Y'}}</h4>
<p>{{post.description|truncatechars:100}}</p>
<img src="{{post.image.url}}" alt="{{post.image.url}}" />
<a href="{% url 'blog:post_details' post.id %}">{{post.title}}</a>
{% endfor %} {% endblock %}
